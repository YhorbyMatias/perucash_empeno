<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<style>
	#tabVentaMonedas .row{padding-top: 10px;}
	.rowResultadosDatosCalculadora{font-size: 16px;}
</style>

<div class="col-xs-12">
	<div class="panel with-nav-tabs hidden-print">
	<div class="panel-heading">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#tabVentaMonedas" data-toggle="tab" id="aHrefVenta"> Venta</a></li>
			<li><a href="#tabCompraMonedas" data-toggle="tab" id="aHrefCompra"> Compra</a></li>
		</ul>
	</div>
	<div class="panel-body">
		<div class="tab-content container-fluid">
			<div class="tab-pane fade in active " id="tabVentaMonedas">
				<div class="row ">
					<div class="col-xs-12 col-sm-4">
						<input type="number" class="form-control" placeholder="Ingrese cantidad para convertir">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4">
						<div  id="divSelectGrupoProListado">
							<select class="form-control" title="CriptoMonedas..."  data-width="100%" data-live-search="true"">
								<option>Seleccione moneda</option>
								<option>Bitcoin</option>
								<option>Bitcoin-Cash</option>
								<option>Bitshares</option>
								<option>Dash</option>
								<option>Ethereum</option>
								<option>Ethereum-Classic</option>
								<option>Iota</option>
								<option>Lisk</option>
								<option>Litecoin</option>
								<option>Monero</option>
								<option>Nem</option>
								<option>Neo</option>
								<option>Omisego</option>
								<option>Ripple</option>
								<option>Stratis</option>
							</select>
						</div>
					</div>
					<div class="col-xs-1">
						<button class="btn btn-primary"><span class="glyphicon glyphicon-transfer"></span></button>
					</div>
					<div class="col-xs-12 col-sm-4">
						<select class="form-control" title="Moneda..."  data-width="100%" data-live-search="true"">
								<option>Soles</option>
						</select>
					</div>
				</div>
				<div class="row" id="rowResultadosDatosCalculadora">
					<div class="col-xs-12 col-sm-4 text-right">
						<span>0 Bitcoin (BTC)</span>
					</div>
					<div class="col-xs-1 text-center">=</div>
					<div class="col-xs-12 col-sm-4 text-left">
						<span><strong>0.00</strong> Soles</span>
					</div>
				</div>

			</div>
			<div class="tab-pane fade" id="tabCompraMonedas">
				Lorem ig elit. Vitae accusantium porro inventore autem, aspernatur ex, officiis deleniti totam a in maxime nemo alias aperiam suscipit tenetur voluptas rerum repudiandae rem.
			</div>
		</div>
	</div>
	</div>
</div>





<script>
/* Calculadora V2 */
$('#aHrefVenta').click(function () { console.log('clive');
	$(this).parent().addClass("active").next().removeClass('active');
	$('#tabVentaMonedas').addClass('in active');
	$('#tabCompraMonedas').removeClass('in active');
});
$('#aHrefCompra').click(function () {console.log('cliCom');
	$(this).parent().addClass("active").prev().removeClass('active');
	$('#tabCompraMonedas').addClass('in active');
	$('#tabVentaMonedas').removeClass('in active');
});
/* Fin de calculadora v2*/
</script>
</body>
</html>
